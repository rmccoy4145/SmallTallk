<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Small Talk</title>
</head>
<body>
<p>
    <th>Users<th/>
<tr th:if="${users.empty}">
    <td colspan="2"> No Users Available </td>
</tr>
<p th:each="user : ${users}">
<tr><td><label>Name:</label><span th:text="${user.name}"></span></td><tr/>
</p>
</p>
</body>
</html>
